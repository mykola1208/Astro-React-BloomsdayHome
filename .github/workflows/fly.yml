name: Fly Deploy
on:
  push:
    branches:
      - main
jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    concurrency: deploy-group    # optional: ensure only one action runs at a time
    steps:
      - uses: actions/checkout@v4
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --remote-only --build-secret CLERK_SECRET_KEY=${{ secrets.CLERK_SECRET_KEY }} --build-secret PUBLIC_ASTRO_APP_CLERK_PUBLISHABLE_KEY=${{ secrets.PUBLIC_ASTRO_APP_CLERK_PUBLISHABLE_KEY }}
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
          FLY_REGION: iad
          FLY_ORG: bloomsday

