name: Fly Deploy
on:
  push:
    branches:
      - main
jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    concurrency: deploy-group    # optional: ensure only one action runs at a time
    steps:
      - uses: actions/checkout@v4
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --remote-only --build-secret CLERK_SECRET_KEY=${{ secrets.PROD_CLERK_SECRET_KEY }} --build-secret PUBLIC_ASTRO_APP_CLERK_PUBLISHABLE_KEY=${{ secrets.PROD_PUBLIC_ASTRO_APP_CLERK_PUBLISHABLE_KEY }} --build-secret PUBLIC_GETSTREAM_APP_ID=${{ secrets.PROD_PUBLIC_GETSTREAM_APP_ID }} --build-secret PUBLIC_GETSTREAM_FEED_KEY=${{ secrets.PROD_PUBLIC_GETSTREAM_FEED_KEY }} --build-secret GETSTREAM_FEED_SECRET=${{ secrets.PROD_GETSTREAM_FEED_SECRET }} --build-secret ALGOLIA_ADMIN_KEY=${{ secrets.ALGOLIA_ADMIN_KEY }} --build-secret ALGOLIA_SEARCH_KEY=${{ secrets.ALGOLIA_SEARCH_KEY }} --build-secret PUBLIC_ALGOLIA_APP_ID=${{ secrets.PUBLIC_ALGOLIA_APP_ID }} --build-secret PUBLIC_HASURA_BASE_URL=https://bloomsday-prod.hasura.app/v1/graphql --build-secret STORYBLOK_TOKEN=${{ secrets.STORYBLOK_TOKEN }} PUBLIC_ALGOLIA_SEARCH_INDEX=production_documents
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
          FLY_REGION: iad
          FLY_ORG: bloomsday

